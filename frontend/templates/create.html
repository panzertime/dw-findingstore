<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Patua+One">
  <link href="//netdna.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    $(document).ready(function () {
        $('.custom-file-input').on('change', function () {
            var label = $(this).parent().find("label");
            var fileName = $(this).val();
            label.text(fileName)
        });
    });
  </script>

  <title>Findingstore</title>

</head>

<body>

  <div class="container justify-content-center text-center">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Patua One', cursive;">
        <p>
          <center>
            <font size="8">Create a New Finding</font>
          </center>
        </p>
      </div>
    </div>

    <form action="/create/submit" method="post" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputUrl">Finding URL</label>
          <input type="url" class="form-control" id="inputUrl" name="inputUrl" placeholder="Finding URL">
        </div>
        <div class="form-group col-md-3">
          <label for="inputMarket">Market Name</label>
          <input type="text" class="form-control" id="inputMarket" name="inputMarket" placeholder="Market name">
        </div>
        <div class="form-group col-md-3">
          <label for="inputVendor">Vendor Name</label>
          <input type="text" class="form-control" id="inputVendor" name="inputVendor" placeholder="Vendor name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="inputMarket">Category</label>
          <input type="text" class="form-control" id="inputCategory" name="inputCategory" placeholder="Crime category">
        </div>
        <div class="form-group col-md-9">
          <label for="inputKeywords">Keywords</label>
          <input type="text" class="form-control" id="inputKeywords" name="inputKeywords" placeholder="Keywords">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="form-group" id="chooserGroup">
            <label for="chooserGroup">Attached Evidence</label>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile1" name="customFile1">
              <label class="custom-file-label" for="customFile1">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile2" name="customFile2">
              <label class="custom-file-label" for="customFile2">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile3" name="customFile3">
              <label class="custom-file-label" for="customFile3">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile4" name="customFile4">
              <label class="custom-file-label" for="customFile4">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile5" name="customFile5">
              <label class="custom-file-label" for="customFile5">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile6" name="customFile6">
              <label class="custom-file-label" for="customFile6">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile7" name="customFile7">
              <label class="custom-file-label" for="customFile7">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile8" name="customFile8">
              <label class="custom-file-label" for="customFile8">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile9" name="customFile9">
              <label class="custom-file-label" for="customFile9">Choose file</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile10" name="customFile10">
              <label class="custom-file-label" for="customFile10">Choose file</label>
            </div>
          </div>
        </div>
        <div class="form-group col-md-9">
          <label for="inputSummary">Translation or Summary</label>
          <textarea class="form-control rounded-0" id="inputSummary" name="inputSummary" rows="15"></textarea>
        </div>
      </div>
      <div class="form-group row text-center">
        <div class="col">
          <div class="input-group-btn">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
          </div>
        </div>
        <div class="col">
          <a class="btn btn-secondary btn-lg" href="/">Back</a>
        </div>
      </div>
    </form>

    <br><br>
    <footer class="footer">
      <p>Open Source.</p>
    </footer>

  </div>
</body>

</html>
